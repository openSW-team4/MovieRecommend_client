<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>Profile</h1>
        <form id="profileForm">
            <div>
                <label>Username:</label>
                <input type="text" id="username" readonly />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="password" readonly />
            </div>
            <div class="preferences">
                <h3>Preferences</h3>
                <!-- 취향 장르들 -->
                <label>
                    <input type="checkbox" value="SF" id="SF"/> SF
                </label>
                <label>
                    <input type="checkbox" value="가족" id="가족"/> 가족
                </label>
                <label>
                    <input type="checkbox" value="공포" id="공포"/> 공포
                </label>
                <label>
                    <input type="checkbox" value="다큐멘터리" id="다큐멘터리"/> 다큐멘터리
                </label>
                <label>
                    <input type="checkbox" value="로맨스" id="로맨스"/> 로맨스
                </label>
                <label>
                    <input type="checkbox" value="모험" id="모험"/> 모험
                </label>
                <label>
                    <input type="checkbox" value="미스터리" id="미스터리"/> 미스터리
                </label>
                <label>
                    <input type="checkbox" value="범죄" id="범죄"/> 범죄
                </label>
                <label>
                    <input type="checkbox" value="서부" id="서부"/> 서부
                </label>
                <label>
                    <input type="checkbox" value="스릴러" id="스릴러"/> 스릴러
                </label>
                <label>
                    <input type="checkbox" value="애니메이션" id="애니메이션"/> 애니메이션
                </label>
                <label>
                    <input type="checkbox" value="액션" id="액션"/> 액션
                </label>
                <label>
                    <input type="checkbox" value="역사" id="역사"/> 역사
                </label>
                <label>
                    <input type="checkbox" value="음악" id="음악"/> 음악
                </label>
                <label>
                    <input type="checkbox" value="전쟁" id="전쟁"/> 전쟁
                </label>
                <label>
                    <input type="checkbox" value="코미디" id="코미디"/> 코미디
                </label>
                <label>
                    <input type="checkbox" value="판타지" id="판타지"/> 판타지
                </label>
            </div>
            <div class="buttons">
                <button type="button" id="cancelButton">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
